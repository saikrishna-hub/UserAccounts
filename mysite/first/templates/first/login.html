<html>
     <head>
          <title>Login</title>


      </head>

      <body bgcolor="lightblue">
      <form  action="login" method="post">
      {% csrf_token %}
          Username:  <input type="text" name="username"><br>
          Password : <input type="password" name="password"><br>
          <input type="submit">

           </form>
      <div>

          {%for message in messages%}
          <h3 style="color:red;">{{message}}</h3>
          {%endfor%}
      </div>
      </body>
</html>
